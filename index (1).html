  <body>
    <div class="header">
      <h1><a href="index.html">Nongki.</a></h1>
    </div>
    <div class="sidebar">
      <button class="reset__button">Reset Map</button>
      <div class="step form">
        <label class="form__label">Step 1: Click the map to get your position</label class="form__label">
        </div>

      <div class="step form">
        <label class="form__label">Step 2: Click the map where your friend is</label class="form__label">
      </div>

      <form class="form">
        <div class="form__row">
          <label class="form__label_[]">Type</label>
          <select class="form__input form__input--type">
            <option value="restaurant">Restaurant</option>
            <option value="mall">Mall</option>
            <option value="cafe">Cafe</option>
            <option value="hotel">Hotel</option>
          </select>
        </div>
      </form>
      <div class="form">
        <div class="form__label_p">Preferences</div>
        <div class="chat-messages" id="chatMessages">
          <!-- Messages will appear here -->
        </div>
        <div class="chat-input">
          <input
            type="text"
            id="userInput"
            placeholder="Type your message here..."
          />
          <button id="sendButton" class="send__button" type="submit">Send</button>
          <!-- <div class="place_recommend" id="mapsLink"></div> -->
        </div>
      </div>
      <!-- Add this inside the .sidebar, after "Preferences" -->
      <div class="mapslink"id="mapsLink"></div>
      <div class="form">
        <div class="form__label_p" id="placesContainer">Place Recommendation
          <div class="places__content" id="placesList">No places available</div>
        </div>

      </div>
